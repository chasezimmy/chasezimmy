<script>
$('.middle-left').on('mouseover', function(){
	$('.middle-left .lenny').removeClass('is-hidden');
	$.ajax({
		type: 'GET',
		url: 'face',
		dataType: 'json',
		success: function(data) {
			$("#lenny_face").text(data.face);
		}

	})
});
</script>
